<html>
   <head>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
      <script src="/status.js" type="text/javascript"></script>
      <link href="/style.css" rel="stylesheet" type="text/css"/>
   </head>
   <body>
      <header>
         <h1>APP_NAME<span>Status</span></h1>
      </header>
      <section id="leader">
         <ul id="services">
         </ul>
      </section>
      <section id="content">
         <ul id="notices">
         </ul>
      </section>
      <div id="serviceTemplate" class="template">
         <li class="service {state}">
            <span class="state">{info}</span>
            <span class="name">{name}</span>
         </li>
      </div>
      <div id="noticeTemplate" class="template">
         <li class="notice">
            <time datetime="{date}">{date}</time>
            <span class="note">{note}</span>
         </li>
      </div>
   </body>
</html>
